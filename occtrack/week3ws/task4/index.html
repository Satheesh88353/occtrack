<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout-validation/2.0.4/knockout.validation.min.js"></script>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Form validation</title>
</head>

<body>
    <div class="container">
        <h2>Form Validation</h2>
        <form name="form" method="GET" data-bind="submit:Submit">
        <div class="form-group">
            <label for="fname">First Name:</label>
            <input type="text" class="form-control" data-bind="value:firstName" 
            placeholder="Enter first name" name="fname"  > <br>
               
            <label for="lname">Last Name</label>
            <input type="text" class="form-control"  data-bind="value:lastName " 
            placeholder="Enter last name" name="lname"> <br>
            
            <label for="gender">Gender</label>
            <select class="form-control" id="gender" name="gender" data-bind="value:gender">
                <option value="" name="gender">Select</option>
                <option value="male" name="gender">Male</option>
                <option value="female" name="gender">Female</option>
            </select> <br>
            
            <label for="email">Email address:</label>
            <input type="email" class="form-control" 
            data-bind="value:emailaddress" placeholder="Enter Email" name="email" >
            <div class="checkbox,form-control" id="course" >
                <label class="ch"><input type="checkbox"  data-bind="checked:course" 
                    name="chbox" value="course1"> Cousrse1</label> 
                <label class="ch"><input type="checkbox"  data-bind="checked:course"
                    name="chbox" value="course2"> Cousrse2</label> 
            </div>
            <button type="submit" id="submit" class="btn btn-default">Submit</button>
            </div>
    </div>
    </form>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
